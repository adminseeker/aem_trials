<sly data-sly-use.urlModel="com.demo.core.models.UrlResolverModel"></sly>
<div>
    <input type="hidden" value="${urlModel.shortUrl}" id="profiledetailsresourcepath" />
    <h1>${properties.detailsHeading}</h1>
    <form id="list-profile-details">
        <p>Name: <span id="name"></span></p>
        <p>Age: <span id="age"></span></p>
        <p>Date of Birth: <span id="dob"></span></p>
        <p>Title: <span id="title"></span></p>
        <p>Company: <span id="company"></span></p>
        <p>Job: <span id="job"></span></p>
    </form>
    <button class="btn btn-back">Back</button>
    <button class="btn btn-edit" data-profileid="">Edit</button>
    <!-- <p>ResourcePath: ${urlModel.shortUrl}</p> -->
</div>
